<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <!-- 
        input 태그는 단일태그(닫는 태그가 없음)
        속성값이 다양하여 여러가지 기능에 활용할 수 있음
        form 같이 사용되는 경우가 많음(나중에 다시 확인)
        <input type="속성명">
     -->
     <!-- input type="text" : 가장 많이 사용, 한글, 영어, 특수문자 등 처리
        placeholder : 흐리게 표시, 안내문구 같은것을 입력할 때 사용, 문자를 입력하면 사라짐
    -->
    <input type="text">
    <input type="text" placeholder="미리보기">

    <!-- 
        type="button" : 일반버튼
        type="submit" : 전송버튼 - form 태그안에 있는 값을 서버로 전송
        type="reset" : 취소버튼 - form 태그안에 있는 값을 리셋
        <button> 태그에서도 동일한 속성을 사용
     -->
     <hr>
     <input type="button" value="button">
     <input type="submit" value="submit">
     <input type="reset" value="reset">
     <hr>
     <!-- form : 태그안에 정보를 서버로 전송 action = "" : 서버의 주소
        데이터를 전송하는 방식 (method) 2가지
        ? -> get : 안쓰면 기본 get으로 설정
        post : 데이터를 숨겨서 가는 방식
        name="변수 역할" value="값"
        파일명?name=값&name=값 -> ? : 쿼리스트링(띄어쓰기 안됨)
     -->
     <form action="">
        <input type="text" name="name" placeholder="이름"><br>
        <input type="text" name="age" placeholder="나이"><br>
        <input type="password" name="pw"><br>
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
     </form>
     <hr>
     <!-- type = "password" : 비밀번호 입력 시 사용 -->
     <input type="password">
     <hr>
     <!-- type="checkbox" : 다중 선택을 이용할 때 사용 -->
     <input type="checkbox">사과
     <input type="checkbox">오렌지
     <input type="checkbox">바나나
     <br>
     <hr>
     <form action="">
        <p>좋아하는 과일을 선택해주세요. </p>
        <input type="checkbox" name="fruit" value="사과">사과
        <input type="checkbox" name="fruit" value="오렌지">오렌지
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="submit" value="제출">
     </form>
     <br>
     <hr>
     <!-- label : 다른 태그의 제목 역할을 하는 태그
        for="값" = id="값" 해당 id를 가지는 태그의 제목이 됨
        id="유일한 구분자" class="중복가능 여러개가능" -> js / css 주로 사용
     -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요.(label) </p>
        <input type="checkbox" id="사과" name="fruit" value="사과">
        <label for="사과">사과</label>
        <label for="오렌지">
            <input type="checkbox" id="오렌지" name="fruit" value="오렌지">오렌지
        </label>
        <label for="바나나">
            <input type="checkbox" id="바나나" name="fruit" value="바나나">바나나
        </label>
        <input type="submit" value="제출">
     </form>
     <br>
     <hr>

     <!-- type="radio" : 여러개중 하나만 선택 가능(중복X) -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요.(radio) </p>
        <input type="radio" id="사과1" name="fruit" value="사과">
        <label for="사과1">사과</label>
        <label for="오렌지1">
            <input type="radio" id="오렌지1" name="fruit" value="오렌지">오렌지
        </label>
        <label for="바나나1">
            <input type="radio" id="바나나1" name="fruit" value="바나나">바나나
        </label>
        <input type="submit" value="제출">
     </form>
     <br>
     <hr>

     <!-- form, radio, rabel를 이용하여
        10대, 20대, 30대, 40대이상 선택할 수 있는 값을 생성
     -->
     <form action="">
        <p>귀하의 연령대를 선택해주세요.</p>
            <label for="10대">
            <input type="radio" id="10대" name="연령대" value="10대">10대
            </label>
            <label for="20대">
            <input type="radio" id="20대" name="연령대" value="20대">20대
            </label>
            <label for="30대">
            <input type="radio" id="30대" name="연령대" value="30대">30대
            </label>
            <label for="40대이상">
            <input type="radio" id="40대이상" name="연령대" value="40대이상">40대이상
            </label>
            <input type="submit" value="제출">
     </form>
     <br>
     <hr>
     <!-- type="color" : 색상을 선택할 때 사용 색상 정보는 16진수로 표현 -->
      <form action="">
        <input type="color" name="color">
        <input type="submit" name="submit">
      </form>
      <br>
      <hr>
      <!-- 
        type="month" : 년 월 표시
        type="week" : 년 주 표시
        type="date" : 년 월 일 표시
        type="datetime-local" : 년 월 일 시 분 초 표시
        type="time" : 시 분 초 표시
        jquery, 부트 스트랩에서 제공하는 datepicker를 주로 사용
       -->
       <input type="month" name="" id=""><br>
       <input type="week" name="" id=""><br>
       <input type="date" name="" id=""><br>
       <input type="datetime-local" name="" id=""><br>
       <input type="time" name="" id=""><br>

       <!-- type="email" : email 형식으로 입력되는지 체크
        형식이 맞지 않으면 알림창을 띄움 -->
        <form action="">
            <input type="email" name="email"><br>
            <input type="submit" value="submit">
        </form>
        <br>
        <hr>

        <!-- type="search" : 문자열 뒤에 X 버튼이 생김 -->
        <input type="search">
        <br>

        <!-- type="file" : 첨부파일 선택 -->
        <input type="file">
        <br>
        
        <!-- type="number" : 위아래 버튼 생김, 숫자만 입력 가능 -->
        <input type="number">
        <br>
        <hr>

        <!-- type="hidden" : 값을 안보이게 숨김 처리, 백엔드 개발 시 많이 사용 -->
        <input type="hidden">
        <form action="">
            <input type="hidden" name="name" value="영이">
            <input type="text" name="nick_name" value="강아지">
            <input type="submit" value="submit">
        </form>
        <br>
        <hr>

        <!-- type="image" : 그림을 삽입하는 태그
            src="경로" alt="그림이 표시되지 않을 경우 표시되는 단어"
            <img> 태그로 대체 가능
        -->
        <input type="image" alt="그림없음" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAxMTBfOTAg%2FMDAxNzA0ODg5MjYwMjYy.GOIvH19o5PgPa-KKZciLm9Z5YF8MsKzEFvzypMl0G3Yg.KvD_YL_dG6jCl2GVtfiLFu-umaRm0vw_Ms4XMXlH5-kg.JPEG.rkddl2001tmf%2Fth_%25288%2529.jpg&type=a340">
        <br>

        <!-- 상대 경로 : ../ -> 상위폴더 이동
            / -> 다른 폴더 이동
            ../../../ -> 폴더를 여러번 이동
        -->
        <input type="image" alt="그림없음" src="../image/강아지1.jpg">
        <br>
        <input type="image" alt="그림없음" src="../image/강아지2.jpg">
        <br>
        <input type="image" alt="그림없음" src="../image/강아지3.jpg">
        <br>
        <hr>

        <!-- type="url" : http:// 형식인지 체크 -->
        <form action="">
            <input type="url">
            <input type="submit" value="submit">
        </form>
        <br>

        <!-- type="range" : 상태바를 이용하여 범위값을 나타냄 -->
        <label for="vol">Volumn</label><br>
        0<input type="range" id="vol" name="Volumn" max="10" min="0" step="1">10
        <br>


</body>
</html>
