<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2><br>
    <form action="">
        <input type="image" alt="그림없음" src="../image/회원가입.png"><br>
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="password" name="pw1"><br>
        비밀번호확인 : <input type="password" name="pw2"><br>
        이메일 : <input type="email" name="email"><br>
        성별 : 
        <label for="남">
        <input type="radio" id="남" name="성별" value="남성">남성
        </label>
        <label for="여">
        <input type="radio" id="여" name="성별" value="여성">여성
        </label><br>
        전화번호 : <input type="number" name="1">-<input type="number" name="2">-<input type="number" name="3"><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
