<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
    </style>
</head>
<body>
    <form action="">
    <table border="1">
        <caption><h2>회원가입</h2></caption>
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="pw1"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" id="pw2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label for="남성">
                    <input type="radio" id="남성" name="성별">남성
                    </label>
                    <label for="여성">
                    <input type="radio" id="여성" name="성별">여성
                    </label>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="text" id="phone" name="phone1" maxlength="3"> - 
                    <input type="text" id="phone" name="phone2" maxlength="4"> - 
                    <input type="text" id="phone" name="phone3" maxlength="4">
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">회원가입</button></th>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
