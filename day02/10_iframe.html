<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
        ifram : 또 다른 윈도우를 삽입할 때 사용

     -->

     <iframe width="700" height="500" src="http://www.daum.net" frameborder="0"></iframe>
