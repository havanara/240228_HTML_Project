<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        input[type=text]{
            background-color: aqua;
        }
        input[type=password]{
            background-color: coral;
        }
        button[type=submit]:hover{
            background-color: blueviolet;
        }

        /* button[class=btn]{
            background-color: color;
            아래와 같은 의미지만 주로 아래 방식으로 많이 씀
        } */
        button.btn{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <!-- 
        속성 선택자(attribute selector)
        태그가 가지고 있는 속성을 선택하는 문법
        input 태그에서 주로 사용
        태그[속성=값]
     -->
</body>
    <form action="">
        <div>
            <label for="id">User ID </label>
            <input type="text" id="id" name="id" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="pw">User PassWord </label>
            <input type="password" id="pw" name="pw" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="pin">User Pin </label>
            <input type="password" id="pin" name="pin" placeholder="숫자 6자리" required>
        </div>
        <button type="submit">login</button>
    </form><br>

    <!-- class 같은 속성을 준다는 의미 -->
    <button type="button" class="btn">일반버튼</button>
    <button type="submit" class="btn">전송버튼</button>
    <button type="reset" class="btn">취소버튼</button>
</html>
