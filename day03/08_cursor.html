<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
     -->
     <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
        }
        .box:hover{
            cursor: pointer;
            background-color: darkorange;
            color: blue;
            font-style: italic;
            border-radius: 20px;
            border: 3px solid yellow;
        }
     </style>
</head>
<body>
    <div class="box">div button</div>
</body>
</html>
